<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" class="text-center">
        <div class="col-md-6 offset-md-3">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">

                <div class="form-group">

                    <label for="name" id="name-label"><b>Name:</b> </label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>

                </div>

                <div class="form-group">

                    <label for="email" id="email-label"><b>Email:</b></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
                </div>


                <div class="form-group">

                    <label for="age" id="number-label"><b>Age(optional)</b></label>
                    <input type="number" id="number" class="form-control" placeholder="10" min="10" max="1000" required>

                </div>

                <br>


                <br>
                <label for="job-sekking"><b>Which option best describes your current role?</b></label>
                <br>
                <select class="form-control" id="dropdown">
          <option value="Student">Student</option>
          <option value="Student">Full-time job</option>
          <option value="Student">Part-time job</option>
          <option value="Student">Other</option>
      </select>
                <br>
                <label for="recommend"><b>Would you recommend freeCodeCamp to a friend?</b></label>
                <br>
                <input type="radio" name="rad1" value="rad1">
                <label for="definitely">Definitely</label>
                <br>
                <input type="radio" name="rad1" value="rad2">
                <label for="maybe">Maybe</label>
                <br>
                <input type="radio" name="rad1" value="rad3">
                <label for="not-sure">Not-sure</label>
                <br>
                <br>

                <label for="dropdown"><b>What is your favorite feature of freeCodeCamp?</b></label>
                <br>
                <select class="form-control" id="dropdown">
          <option value="0" name="rad5">Challenges</option>
          <option value="1" name="rad6">Projects</option>
          <option value="3" name="rad7">Community</option>
          <option value="4" name="rad8">Open Source</option>
      </select>
                <br>

                <label for="improve"><b>What would you like to see improved? (Check all that apply)</b></label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check0">

                <label for="Front-end-Projects">Front-end Projects</label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check1">
                <label for="Back-end Projects">Back-end Projects</label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check2">
                <label for="Data Visualization">Data Visualization</label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check3">
                <label for="Challenges" id="Challenges">Challenges</label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check4">
                <label for="Open Source Community">Open Source Community</label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check5">
                <label for="Gitter help rooms">Gitter help rooms</label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check6">
                <label for="Videos">Videos</label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check7">
                <label for="City Meetups">City Meetups</label>
                <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="check8">
                <label for="Wiki">Wiki</label>
                <br>
                <br>
                <label for="comment"><b>Any comments or suggestions?</b></label>
                <br>
                <div class="form-group">
                    <textarea class="form-control" name="comment" id="comments" placeholder="Enter your comment here..." cols="30" rows="5">
    </textarea>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>

            </form>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
