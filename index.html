<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p> 
  <form id="survey-form">
      <label for="name" id="name-label" >Name:</label>
      <input type="text" name="name" id="name"  placeholder="Enter your name" required>
      <br>
      <label for="email" id="email-label">Email:</label>
      <input type="email" name="email"  id="email"   placeholder="Enter your Email" required>
      <br>
      <label for="age" id="number-label">Age(optional)</label>
      <input type="number" id="number"  placeholder="10" min="10" max="1000" required>
      <br>
      <label for="job-sekking">Which option best describes your current role?</label>
      <br>
      <select  id="dropdown">
          <option value="Student">Student</option>
          <option value="Student">Full-time job</option>
          <option value="Student">Part-time job</option>
          <option value="Student">Other</option>
      </select>
      <br>
      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <br>
      <input type="radio" name="rad1" value="rad1">
      <label for="definitely" >Definitely</label>
      <br>
      <input type="radio" name="rad1" value="rad2">
      <label for="maybe" >Maybe</label>
      <br>
      <input type="radio" name="rad1" value="rad3">
      <label for="not-sure" >Not-sure</label>
      <br>
      <br>
     
      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <br>
      <select  id="dropdown">
          <option value="0" name="rad5">Challenges</option>
          <option value="1" name="rad6">Projects</option>
          <option value="3" name="rad7">Community</option>
          <option value="4" name="rad8">Open Source</option>
      </select>
      <br>

      <label for="improve">What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" name="checkbox" id="checkbox" value="check0">
      <label for="Front-end-Projects">Front-end Projects</label>     
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" value="check1">
      <label for="Back-end Projects" >Back-end Projects</label>     
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" value="check2">
      <label for="Data Visualization">Data Visualization</label>     
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" value="check3">
      <label for="Challenges" id="Challenges">Challenges</label>     
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" value="check4">
      <label for="Open Source Community">Open Source Community</label>     
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" value="check5">
      <label for="Gitter help rooms" >Gitter help rooms</label>     
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" value="check6">
      <label for="Videos" >Videos</label>     
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" value="check7">
      <label for="City Meetups" >City Meetups</label>     
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" value="check8">
      <label for="Wiki">Wiki</label>     
      <br>
      <br>
      <label for="comment">Any comments or suggestions?</label>
      <br>
    <textarea name="comment" id="comments" placeholder="Enter your comment here..." cols="30" rows="5">
    </textarea>
    <button id="submit">Submit</button>
  </form>
 
</body>
</html>
