<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <div class="container" class="text-center">
        <div class="col-md-6 offset-md-3">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">

                <div class="form-group">

                    <label for="name" id="name-label" class="col"><b>Name:</b> </label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>

                </div>

                <div class="form-group">

                    <label for="email" id="email-label" class="col"><b>Email:</b></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
                </div>


                <div class="form-group">

                    <label for="age" id="number-label" class="col"<b>Age(optional)</b></label>
                    <input type="number" id="number" class="form-control" placeholder="10" min="10" max="1000" required>

                </div>

                <br>


                <br>
                <label for="job-sekking" class="col"><b>Which option best describes your current role?</b></label>
                <br>
                <select class="form-control" id="dropdown">
          <option value="Student" class="font1">Student</option>
          <option value="Student" class="font1">Full-time job</option>
          <option value="Student" class="font1">Part-time job</option>
          <option value="Student" class="font1">Other</option>
      </select>
                <br>
                <label for="recommend" class="col"><b>Would you recommend freeCodeCamp to a friend?</b></label>
                <br>
                <input type="radio" name="rad1" value="rad1">
                <label for="definitely" class="font1">Definitely</label>
                <br>
                <input type="radio" name="rad1" value="rad2">
                <label for="maybe" class="font1">Maybe</label>
                <br>
                <input type="radio" name="rad1" value="rad3">
                <label for="not-sure" class="font1">Not-sure</label>
                <br>
                <br>

                <label for="dropdown" class="col"><b>What is your favorite feature of freeCodeCamp?</b></label>
                <br>
                <select class="form-control" id="dropdown">
          <option value="0" name="rad5" class="font1">Challenges</option>
          <option value="1" name="rad6" class="font1">Projects</option>
          <option value="3" name="rad7" class="font1">Community</option>
          <option value="4" name="rad8" class="font1">Open Source</option>
      </select>
                <br>

                <label for="improve" class="col"><b>What would you like to see improved? (Check all that apply)</b></label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox" value="check0">

                <label for="Front-end-Projects" class="font1">Front-end Projects</label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox" value="check1">
                <label for="Back-end Projects" class="font1">Back-end Projects</label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox"value="check2">
                <label for="Data Visualization" class="font1">Data Visualization</label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox" value="check3">
                <label for="Challenges" id="Challenges" class="font1">Challenges</label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox" value="check4">
                <label for="Open Source Community" class="font1">Open Source Community</label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox" value="check5">
                <label for="Gitter help rooms" class="font1">Gitter help rooms</label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox" value="check6">
                <label for="Videos" class="font1">Videos</label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox" value="check7">
                <label for="City Meetups" class="font1">City Meetups</label>
                <br>
                <input type="checkbox" name="checkbox" class="checkbox" value="check8">
                <label for="Wiki" class="font1">Wiki</label>
                <br>
                <br>
                <label for="comment" class="col"><b>Any comments or suggestions?</b></label>
                <br>
                <div class="form-group">
                    <textarea class="form-control" name="comment" id="comments" placeholder="Enter your comment here..." cols="30" rows="5">
    </textarea>
                </div>

                <div class="form-group text-center" id="button1">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>

            </form>

        </div>
    </div>
</header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
